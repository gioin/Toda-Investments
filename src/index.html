<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Be a Proactive Person" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Proactive Group Georgia - Home</title>

    <!-- Style -->
    <link rel="stylesheet" href="/css/main.min.css" />
    <script defer src="/js/main.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="top-part">
        <div class="container">
          <div class="top-part__content">
            <p class="welcome-message">Welcome to Toda Investments</p>
            <div class="social">
              <a href="#" rel="noopener" target=" _blank">
                <img
                  class="social__media"
                  src="/img/facebook.svg"
                  alt="facebook"
                />
              </a>
              <a href="#" rel="noopener" target=" _blank">
                <img
                  class="social__media"
                  src="/img/twitter.svg"
                  alt="twitter"
                />
              </a>
              <a href="#" rel="noopener" target=" _blank">
                <img
                  class="social__media"
                  src="/img/google_plus.svg"
                  alt="google"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="middle-part">
        <div class="container">
          <div class="middle-part__content">
            <a href="home"
              ><img id="main-logo" src="/img/logo.webp" alt="toda logo"
            /></a>

            <div class="header-contact">
              <div class="contact">
                <div class="contact__icon-circle">
                  <img src="/img/phone-call.svg" alt="" />
                </div>
                <div class="contact__text">
                  <span> +994 12 480 47 89</span>
                  <span> +994 12 480 47 89</span>
                  <span> office@lausberg.az</span>
                </div>
              </div>
              <div class="contact">
                <div class="contact__icon-circle">
                  <img src="/img/pin.svg" alt="" />
                </div>
                <div class="contact__text">
                  <span> +994 12 480 47 89</span>
                  <span> +994 12 480 47 89</span>
                  <span> office@lausberg.az</span>
                </div>
              </div>
            </div>
            <div class="burger">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-part">
        <div class="container">
          <nav class="nav">
            <ul>
              <a href="#"><li>home</li></a>
              <a href="#"><li>about</li></a>
              <a href="#"> <li>partners</li></a>
              <a href="#"> <li>service</li></a>
              <a href="#"> <li>contact</li></a>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
